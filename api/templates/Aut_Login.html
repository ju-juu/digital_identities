<!DOCTYPE html>
<html>
<head>
    <title>QRID Authority Login</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <center><img src="../static/LOGO.png" alt="Logo" style="width:60%;height:40%" align="middle"></center>
</head>
<body>
<div class="container">
    <h1>Authority Login Page</h1>
    <form action="...." method="post">
        <label for="email"><b>Email Address</b></label>
        <input id="email" type="text" placeholder="Enter Email Address" name="email" required>
        <label for="psw"><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </form>
</div>
</body>
</html>
